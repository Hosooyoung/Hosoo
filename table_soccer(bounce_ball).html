			function init(){
				ctx=document.getElementById('canvas').getContext('2d');
				
				ctx.lineWidth=ballrad;
				ctx.fillStyle="rgb(200,0,50)";
				moveball();
				setInterval(moveball, 100);
				
			}
			
			function moveball(){
				ctx.clearRect(170,100,50,250);
				ctx.clearRect(925,100,80,250);			
				if(sum_speed==1){
				if(ballvx>0)
				ballvx=ballvx+2;
				else
				ballvx=ballvx-2;
				if(ballvy>0)
				ballvy=ballvy+2;
				else
				ballvy=ballvy-2;
				sum_speed=0;
				}
				
				console.log(ballvx+"엑스");
				console.log(ballvy+"와이");
				$('#score').empty();
				$('#score').append('A팀점수: '+a_score+'vs B팀점수:'+b_score);
				ctx.clearRect(boxx,boxy,boxwidth,boxhieght);
				moveandcheck();
				ctx.beginPath();
				ctx.drawImage(imgBG, 220, 30, 700,400);
				ctx.fillStyle="rgb(200,0,50)";
				
				ctx.arc(ballx,bally,ballrad,0,Math.PI*2,true);
				ctx.fill();
				ctx.strokeRect(boxx,boxy,boxwidth,boxhieght);
				
				ctx.fillStyle="rgb(128,0,128)";
				ctx.fillRect(300,50+scroll_a_1,40,40);
				ctx.fillRect(300,150+scroll_a_1,40,40);
				ctx.fillRect(300,250+scroll_a_1,40,40);
